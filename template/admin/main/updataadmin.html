<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.css">
</head>
<body>
{foreach $row as $v}
<form class="form-horizontal" method="post" style="margin-top: 30px;" action="index.php?m=admin&f=admin&a=updataadminCon&aid={$v['aid']}">
    <div class="form-group">
        <label class="col-sm-2 control-label">管理员姓名：</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="管理员姓名" name="aname" value="{$v['aname']}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">管理员密码：</label>
        <div class="col-sm-5">
            <input type="password" class="form-control col-sm-3" placeholder="管理员密码" name="apass" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">等级：</label>
        <input type="radio" name="level" value="2">一级管理员
        <input type="radio" name="level" value="3">二级管理员
        <input type="radio" name="level" value="4">三级管理员
        <br>
    </div>
    {/foreach}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
</body>
</html>
