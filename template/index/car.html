            <a href="index.php?m=index&f=index&a=userreg" class="btn btn-default">返回</a>

        </div>
        <div class="right">
            <ul class="shopping">

                    <div class="shopping-input"></div>

                    <div class="shopping-num">

                    </div>

                {foreach $row as $v}

                    <div class="shopping-input">
                        <input type="checkbox" name="">
                    </div>
                    <div class="shopping-img">
                        <img src="" alt="">
                    </div>
                    <div class="shopping-title">
                        <span>{$v["uid"]}</span>
                    </div>
                    <div class="shopping-num">
                        <span>3</span>
                    </div>
                    <div class="shopping-price">
                        <span>10.00</span>
                    </div>
                    <div class="shopping-del">
                        <a href="">删除</a>
                    </div>
                </li>
                {/foreach}
            </ul>
            <div class="check">
                <div class="check-input">
                    <input type="checkbox" name="">&nbsp;全选
                </div>
                <div class="check-del">
                    <a href="">删除</a>
                    <a href="">分享</a>
                </div>
                <div class="check-num">
                    <p>已选择<span>0</span>件，共计<span>0</span>元</p>
                </div>
                <div class="check-pay">
                   <button>结算</button>
                </div>
            </div>
